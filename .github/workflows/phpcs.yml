name: WordPress Coding Standards

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: write

jobs:
  phpcs:
    name: PHP_CodeSniffer
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        tools: composer
        coverage: none
        
    - name: Install PHP_CodeSniffer
      run: |
        composer global require squizlabs/php_codesniffer:"^3.7" --no-interaction --prefer-dist
        
    - name: Allow Composer Plugin
      run: |
        composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
        
    - name: Install WordPress Coding Standards
      run: |
        composer global require wp-coding-standards/wpcs:"^2.3" --no-interaction --prefer-dist
        
    - name: Configure PHPCS
      run: |
        $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
        
    - name: Auto-fix coding standards with PHPCBF
      working-directory: ${{ github.workspace }}
      run: |
        echo "Running PHPCBF to auto-fix WordPress Coding Standards violations..."
        $HOME/.composer/vendor/bin/phpcbf --standard=WordPress-Core --extensions=php --ignore=vendor,node_modules,*.min.js,*.min.css,*.zip,test-*.php,*backup*.php,webhook-logger.php --runtime-set text_domain coinsub . || true
        
    - name: Run PHPCS (Report remaining issues)
      working-directory: ${{ github.workspace }}
      continue-on-error: true
      run: |
        echo "Checking for remaining violations..."
        $HOME/.composer/vendor/bin/phpcs --standard=WordPress-Core --report=summary --extensions=php --ignore=vendor,node_modules,*.min.js,*.min.css,*.zip,test-*.php,*backup*.php,webhook-logger.php --runtime-set text_domain coinsub . || true
        
    - name: Commit auto-fixed changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet && git diff --staged --quiet || (git add -A && git commit -m "Auto-fix: WordPress coding standards (PHPCBF)" && git push)

